<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>
          Mis Cursos de PlatziðŸ’š
        </h1>
          <p>
            <input v-model="title" type="text" placeholder="Titulo del curso" class="title"/>
          </p>
          <p>
            <input v-model="time" type="number" placeholder="Horas" class="time"/>
          </p>
          <p>
            <button v-on:click="addCourse">Guardar Curso</button>
          </p>
        </fieldset>
        <div>
          <h3>Lista de Cursos</h3>
          <p class="red"
          v-if="courses.length===0">Aun no has realizado cursos</p>
          <div v-else>
            <ol v-for="(p,i) in courses"
            v-bind:key="p.title">
              {{i}}) Has tomado el curso {{p.title}} que contiene {{p.time}} horas de aprendizaje.
            </ol>
            <hr/>
            <p>
              Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
              <b>#NuncaParesDeAprender ðŸ’š</b>
            </p>
          </div>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <script src="app.js"></script>
</body>
</html>
